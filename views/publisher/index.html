<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/views/css/normalize.css">
  <link rel="stylesheet" href="/views/css/skeleton.css">
</head>				
<body>
  <div class="container">
    <div class="row">
      <div class="eleven column" style="margin-top: 10%">
        <h2>{{title}}</h2>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>publisher</th>
              <th>country</th>
              <th>founded</th>
              <th>genere</th>
              <th>books__book_id</th>
              <th>books__title</th>
            </tr>
          </thead>
          <tbody>
            {{#publisher}}            				
            <tr>
              <td><a href="book/{{id}}">
                  {{id}}</a></td>
              <td>{{publisher}}</td>
              <td>{{country}}</td>
              <td>{{founded}}</td>
              <td>{{genere}}</td>
              <td><a href="book/{{books__book_id}}">
                  {{books__book_id}}</a></td>
              <td><a href="book/{{books__book_id}}">
                  {{books__title}}</a></td>
            </tr>
            {{/publisher}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
