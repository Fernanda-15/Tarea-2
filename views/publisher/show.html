<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/views/css/normalize.css">
    <link rel="stylesheet" href="/views/css/skeleton.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="eleven column" style="margin-top: 10%">
                <h2>{{title}}</h2>
                <form>
                    {{#publisher}}
                    <div class="row">
                        <div class="six columns">
                            <label for="titleInput">Title</label>
                            <input class="u-full-width" type="text" readonly id="title" value="{{title}}">
                        </div>
                        <div class="six columns">
                            <label for="editionInput">Edition</label>
                            <input class="u-full-width" type="text" readonly id="edition" value="{{edition}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="copyrightInput">Copyright</label>
                            <input class="u-full-width" type="text" readonly id="copyright" value="{{copyright}}">
                        </div>
                        <div class="six columns">
                            <label for="languageInput">Language</label>
                            <input class="u-full-width" type="text" readonly id="language" value="{{language}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="pagesInput">Pages</label>
                            <input class="u-full-width" type="number" readonly id="pages" value="{{pages}}">
                        </div>
                    </div>
                    <div class="row">
                        <a class="button button-primary" href="/publishers">Back</a>
                    </div>
                    {{/publisher}}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
