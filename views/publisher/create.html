<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>{{title}}</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/css/normalize.css">
   <link rel="stylesheet" href="/css/skeleton.css">
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="eleven column" style="margin-top: 10%">
            <h2>{{title}}</h2>
            <form action="/publisher" method="post">
               <div class="row">
                  <div class="six columns">
                     <label for="publisherInput">Publisher</label>
                     <input class="u-full-width" type="text" name="publisher">
                  </div>
                  <div class="six columns">
                     <label for="countryInput">Country</label>
                     <input class="u-full-width" type="text" name="country">
                  </div>
               </div>
               <div class="row">
                  <div class="six columns">
                     <label for="foundedInput">Founded</label>
                     <input class="u-full-width" type="number" name="founded">
                  </div>
                  <div class="six columns">
                     <label for="genereInput">Genere</label>
                     <input class="u-full-width" type="text" name="genere">
                  </div>
               </div>
               <div class="row">
                  <div class="six columns">
                     <label for="books__book_idInput">Book_id</label>
                     <input class="u-full-width" type="number" name="books__book_id">
                  </div>
                  <div class="six columns">
                     <label for="books__titleInput">Books__title</label>
                     <input class="u-full-width" type="text" name="books__title">
                  </div>
               </div>
               <input class="button-primary" type="submit" value="Create">
            </form>
         </div>
      </div>
   </div>
</body>
