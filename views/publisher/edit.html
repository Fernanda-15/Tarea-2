<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/views/css/normalize.css">
    <link rel="stylesheet" href="/views/css/skeleton.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="eleven column" style="margin-top: 10%">
                <h2>{{title}}</h2>
                {{#publisher}}
                <form action="/publisher/{{id}}" method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="row">
                        <div class="six columns">
                            <label for="publisherInput">publisher</label>
                            <input class="u-full-width" type="text" name="publisher" value="{{publisher}}">
                        </div>
                        <div class="six columns">
                            <label for="countryInput">country</label>
                            <input class="u-full-width" type="text" name="country" value="{{country}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="foundedInput">founded</label>
                            <input class="u-full-width" type="text" name="founded" value="{{founded}}">
                        </div>
                        <div class="six columns">
                            <label for="genereInput">genere</label>
                            <input class="u-full-width" type="text" name="genere" value="{{genere}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="books__book_idInput">Book_id</label>
                            <input class="u-full-width" type="text" name="books__book_id" value="{{books__book_id}}">
                        </div>
                        <div class="six columns">
                            <label for="books__titleInput">books__title</label>
                            <input class="u-full-width" type="text" name="books__title" value="{{books__title}}">
                        </div>
                    </div>
                   
                    <input class="button-primary" type="submit" value="Update">
                </form>
                {{/publisher}}
            </div>
        </div>
    </div>
</body>
