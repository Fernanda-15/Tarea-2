<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/views/css/normalize.css">
    <link rel="stylesheet" href="/views/css/skeleton.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="eleven column" style="margin-top: 10%">
                <h2>{{title}}</h2>
                {{#author}}
                <form action="/author/{{id}}" method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="row">
                        <div class="six columns">
                            <label for="authorInput">author</label>
                            <input class="u-full-width" type="text" name="author" value="{{author}}">
                        </div>
                        <div class="six columns">
                            <label for="nationalityInput">nationality</label>
                            <input class="u-full-width" type="text" name="nationality" value="{{nationality}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="birth_yearInput">birth_year</label>
                            <input class="u-full-width" type="text" name="birth_year" value="{{birth_year}}">
                        </div>
                        <div class="six columns">
                            <label for="fieldsInput">fields</label>
                            <input class="u-full-width" type="text" name="fields" value="{{fields}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="books__book_idInput">Book_id</label>
                            <input class="u-full-width" type="text" name="books__book_id" value="{{books__book_id}}">
                        </div>
                        <div class="six columns">
                            <label for="books__titleInput">books__title</label>
                            <input class="u-full-width" type="text" name="books__title" value="{{books__title}}">
                        </div>
                    </div>
                   
                    <input class="button-primary" type="submit" value="Update">
                </form>
                {{/author}}
            </div>
        </div>
    </div>
</body>
