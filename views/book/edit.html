<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/views/css/normalize.css">
    <link rel="stylesheet" href="/views/css/skeleton.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="eleven column" style="margin-top: 10%">
                <h2>{{title}}</h2>
                {{#book}}
                <form action="/book/{{id}}" method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="row">
                        <div class="six columns">
                            <label for="titleInput">Title</label>
                            <input class="u-full-width" type="text" name="title" value="{{title}}">
                        </div>
                        <div class="six columns">
                            <label for="editionInput">Edition</label>
                            <input class="u-full-width" type="text" name="edition" value="{{edition}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="copyrightInput">Copyright</label>
                            <input class="u-full-width" type="text" name="copyright" value="{{copyright}}">
                        </div>
                        <div class="six columns">
                            <label for="languageInput">Language</label>
                            <input class="u-full-width" type="text" name="language" value="{{language}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="pagesInput">Pages</label>
                            <input class="u-full-width" type="text" name="pages" value="{{pages}}">
                        </div>
                        <div class="six columns">
                            <label for="authorInput">Author</label>
                            <input class="u-full-width" type="text" name="author" value="{{author}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="author_idInput">Author_id</label>
                            <input class="u-full-width" type="text" name="author_id" value="{{author_id}}">
                        </div>
                        <div class="six columns">
                            <label for="publisherInput">Publisher</label>
                            <input class="u-full-width" type="text" name="publisher" value="{{publisher}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="publisher_idInput">Publisher_Id</label>
                            <input class="u-full-width" type="text" name="publisher_id" value="{{publisher_id}}">
                        </div>
                    </div>
                    <input class="button-primary" type="submit" value="Update">
                </form>
                {{/book}}
            </div>
        </div>
    </div>
</body>
