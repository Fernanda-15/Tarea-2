<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form action="/book" method="post">
     <div class="row">
      <div class="six columns">
       <label for="titleInput">Title</label>
       <input class="u-full-width" type="text" 
          name="title">
      </div>
      <div class="six columns">
       <label for="editionInput">Edition</label>
       <input class="u-full-width" type="text" 
          name="edition">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="copyrightInput">Copyright</label>
       <input class="u-full-width" type="text" 
          name="copyright">
      </div>
      <div class="six columns">
       <label for="languageInput">Language</label>
       <input class="u-full-width" type="text"
         name="language">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="pagesInput">Pages</label>
       <input class="u-full-width" type="text" 
          name="pages">
      </div>
      <div class="six columns">
       <label for="authorInput">Author</label>
       <input class="u-full-width" type="text"
         name="author">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="author_idInput">Author_id</label>
       <input class="u-full-width" type="text" 
          name="author_id">
      </div>
      <div class="six columns">
       <label for="publisherInput">Publisher</label>
       <input class="u-full-width" type="text"
         name="publisher">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="publisher_idInput">Publisher_id</label>
       <input class="u-full-width" type="text"
         name="publisher_id">
      </div>
     </div>
     <input class="button-primary" type="submit" value="Create">
    </form>
   </div>
  </div>
 </div>
</body>
