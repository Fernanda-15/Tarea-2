<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/views/css/normalize.css">
  <link rel="stylesheet" href="/views/css/skeleton.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="eleven column" style="margin-top: 10%">
        <h2>{{title}}</h2>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>edition</th>
              <th>copyright</th>
              <th>language</th>
              <th>pages</th>
              <th>author</th>
              <th>author_id</th>
              <th>publisher</th>
              <th>publisher_id</th>
            </tr>
          </thead>
          <tbody>
            {{#books}}
            <tr>
              <td>{{id}}</td>
              <td><a href="book/{{id}}">
                {{title}}</a></td>
              <td>{{edition}}</td>
              <td>{{copyright}}</td>
              <td>{{language}}</td>
              <td>{{pages}}</td>
              <td><a href="author/{{author_id}}">
                  {{author}}</a></td>
              <td><a href="author/{{author_id}}">
                  {{author_id}}</a></td>
              <td><a href="publisher/{{publisher_id}}">
                  {{publisher}}</a></td>
              <td><a href="publisher/{{publisher_id}}">
                  {{publisher_id}}</a></td>
            </tr>
            {{/books}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
